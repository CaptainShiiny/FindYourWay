<div>
    <div>
        <button id="addClue" ng-click="showAddForm = !showAddForm" class="btn btn-success">Ajouter un indice</button>
        <form ng-show="showAddForm">
            <input type="hidden" ng-value="parent_id">
            <div class="form-group">
                <label for="label">Label</label>
                <input id="label" class="form-control" ng-model="label" name="label" type="text" required/>
            </div>
            <div class="form-group">
                <label>Ordre de l'indice</label>
                <select name="position" class="form-control" ng-model="position" ng-options="option.name for option in options" required>
                </select>
            </div>
            <button ng-click="addClue()" class="btn btn-success col-md-12">Valider</button>
        </form>
    </div>

    <div class="col-md-12 clues">
        <div ng-repeat="clue in clues" class="row clues">
            <div class="col-md-8">
                <div class="col-md-6">{{clue.label}}</div>
                <div class="col-md-6">Position : {{clue.position}}</div>
            </div>
            <div class="form">
                <button ng-click="showModifyFormClue = !showModifyFormClue" class="btn btn-default"><i class="fa fa-cog" aria-hidden="true"></i></button>
                <form ng-show="showModifyFormClue">
                    <input type="hidden" ng-value="parent_id">
                    <div class="form-group">
                        <label for="label">Label</label>
                        <input id="label" class="form-control" ng-value="clue.label" ng-model="new_label" name="label" type="text" required/>
                    </div>
                    <div class="form-group">
                        <label>Ordre de l'indice</label>
                        <select name="position" class="form-control" ng-model="new_position" ng-options="option.name for option in options" required>
                        </select>
                    </div>
                    <button ng-click="modifyClue(clue)" class="btn btn-success col-md-12">Valider</button>
                </form>
                <button ng-click="deleteClue(clue)" class="btn btn-danger"><i class="fa fa-trash" aria-hidden="true"></i></button>
            </div>
        </div>
    </div>
</div>
