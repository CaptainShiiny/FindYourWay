<section class="row" ng-init="clicked=true">
    <div id="btnToOpenFormPseudo" ng-if="clicked"class="row text-center">
        <button class="btn btn-primary btn-md" ng-click="displayForm()">Jouer</button>
    </div>
    <div id="formPseudo">
        <form>
            <input ng-model="Pseudo" placeholder="Choisissez votre pseudo">
            <br />
            <button class="btn btn-success" ng-click="verifyPseudo()">Valider</button>
        </form>
    </div>
</section>
